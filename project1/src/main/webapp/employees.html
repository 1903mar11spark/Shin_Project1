<body>

  <nav class="navbar navbar-light bg-dark">
      <div class="dropdown" style="width:4%; height:10%; margin-left: 5%;">
          <button class="dropbtn"><img id = "navR" src="./styles/R.png" width="10" height="10" alt=""></button>
          <div id = "dropDown" class="dropdown-content">
              <a href="./profile">Profile</a>

<br>
<br>
<br>
<br>
    <div class="card">
        <div class="card-header">
            List of Employees
        </div>
        <div class="card-body">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">Employee #</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Manager Name</th>
                    </tr>
                </thead>
                <tbody id = "employeeBody">

                </tbody>
            </table>
        </div>
    </div>
    <script src= "./js/requests.js"></script>

    <div class = "flex-container" style = "margin-top: 5%;">  
      <div class = "row no-gutters">
        <div class = "col-md-3"></div>               
        <div class = "col-md-6">
          <form>
            <div class="form-row align-items-center">
              <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Which Employee Requests would you like to see?</label>
                  <select class="custom-select mr-sm-2" id="selectedEmployee">
                    <option id = "listEmployee" selected>Select an Employee</option>

                  </select>
                </div>
              </div>
            <span>
              <button id = "derping" class="btn btn-dark" type = "button">Find</button>
            </span>
          </form>
            
        </div>
      </div>
      <div class = "row no-gutters">
        <div class = "col-md-3"></div>
        <div class = "col-md-6">
            <form action = "employees" method = "post">
              <div class="form-group">
                  <div class="card">
                      <div class="card-header">
                          List of Employees
                      </div>
                      <div class="form-check">
                        <input name = "checked" class="form-check-input" type="checkbox" value="2" id="2">
                        <label class="form-check-label" for="2">
                          Approve
                        </label>
                      </div>
                      <div class="form-check">
                        <input name = "checked" class="form-check-input" type="checkbox" value="3" id="3">
                        <label class="form-check-label" for="3">
                          Deny
                        </label>
                      </div>
                      <div class="card-body">
                          <table class="table table-hover table-dark">
                              <thead>
                                  <tr>
                                      <th scope="col">Request #</th>
                                      <th scope="col">Type</th>
                                      <th scope="col">Status</th>
                                      <th scope="col">Desc.</th>
                                      <th scope="col"></th>
                                  </tr>
                              </thead>
                              <tbody id = "requestBody">
              
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>

              <button type="submit" class="btn btn-dark" value = "landing">Submit</button>
            </form>
        </div>
      </div>
    </div>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
<script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous">
</script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
crossorigin="anonymous">
<link rel="stylesheet" href = "./styles/main.css">
</head>
<body>
    <div class = "flex-container" style = "margin-top: 5%;">  
        <div class = "row no-gutters">
            <div class = "col-md-3">

            </div>
            <div class = "col-md-9">
                <h1>Profile Stats</h1>
                <ul id = "assets">
                
                </ul>
            </div>
        </div>
    </div>

	<div class = "flex-container" style = "margin-top: 5%;">  
        <div class = "row no-gutters">
            <div class = "col-md-3"></div>               
            <div class = "col-md-6">
                <form action = "profile" method = "post">
                    <h3>Like to edit your profile?</h3>
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input required name = "fName" type="text" class="form-control" id="firstnamename" placeholder="Enter firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input required name = "lName" type="text" class="form-control" id="lastname" placeholder="Enter lastname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input required name = "email" type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input required name = "uName" type="text" class="form-control" id="username" placeholder="Enter username">
                        <small id="help" class="form-text text-muted">Please note that this is case sensetitve</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input required name = "pass" type="password" class="form-control" id="password" placeholder="Password">
                        <small id="help" class="form-text text-muted">Please note that this is case sensetitve</small>
                    </div>
                    <button type="submit" class="btn btn-dark" value = "landing">Edit</button>
                </form>
            </div>
        </div>
    </div>
    <script src= "./js/profile.js"></script>
</body>
</html>
